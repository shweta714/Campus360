<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus360 - Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb 0%, #e0c3fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
        }

        .navbar {
            width: 100%;
            background: #6403ca;
            padding: 1.2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.08);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 2rem;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .navbar-menu li a:hover {
            background: #e0e7ff;
            color: #3554c8;
        }

        .feedback-container {
            max-width: 600px;
            margin: 7rem auto 3rem auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(8px);
        }

        h1 {
            color: #6403ca;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border 0.2s;
        }

        textarea:focus {
            border-color: #6403ca;
        }

        .submit-btn {
            background: #3554c8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 0.8rem 2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.18);
            transition: background 0.2s;
        }

        .submit-btn:hover {
            background: #8f94fb;
        }

        /* Popup Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            z-index: 999;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            text-align: center;
            min-width: 280px;
            backdrop-filter: blur(8px);
        }

        .popup h2 {
            color: #6403ca;
            margin-bottom: 1rem;
        }

        .popup p {
            color: #333;
            margin-bottom: 1.5rem;
        }

        .popup button {
            background: #6403ca;
            color: white;
            border: none;
            padding: 0.7rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .popup button:hover {
            background: #7a1ef7;
            transform: translateY(-2px);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 0.5rem 2rem;
            background: rgba(100, 3, 202, 0.2);
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.3rem 1rem;
            border-radius: 4px;
            float: right;
            font-size: 0.9rem;
        }

        .footer a:hover {
            background: #e0e7ff;
            color: #3554c8;
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="intro.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="feedback.html">Feedback</a></li>
            </ul>
        </div>
    </nav>

    <!-- Feedback Section -->
    <div class="feedback-container">
        <h1>We value your Feedback</h1>
        <form id="feedbackForm">
            <textarea id="feedbackText" placeholder="Write your feedback here..." required></textarea>
            <br>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>

    <!-- Popup -->
    <div class="overlay" id="feedbackOverlay"></div>
    <div class="popup" id="feedbackPopup">
        <h2>âœ… Feedback Submitted</h2>
        <p>Thank you for helping us improve Campus360!</p>
        <button onclick="closeFeedbackPopup()">OK</button>
    </div>

    <footer class="footer">
        <a href="help.html">Help</a>
    </footer>

    <script>
        function showFeedbackPopup() {
            document.getElementById('feedbackOverlay').style.display = 'block';
            document.getElementById('feedbackPopup').style.display = 'block';
        }

        function closeFeedbackPopup() {
            document.getElementById('feedbackOverlay').style.display = 'none';
            document.getElementById('feedbackPopup').style.display = 'none';
        }

        document.getElementById('feedbackForm').addEventListener('submit', function (e) {
            e.preventDefault();
            showFeedbackPopup();
            this.reset();
        });

        document.getElementById('feedbackOverlay').addEventListener('click', closeFeedbackPopup);
    </script>
</body>

</html>
