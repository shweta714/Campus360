<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examination Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb 0%, #e0c3fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            position: relative;
        }

        /* Removed topbar styles */
        /* New Navigation Bar Styles */
        .navbar {
            width: 100%;
            background: #6403ca;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.08);
            padding: 1.2rem 0;
            /* Increased height */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 2rem;
        }

        .navbar-logo {
            color: #fff;
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .navbar-menu li a:hover {
            background: #e0e7ff;
            color: #3554c8;
        }

        @media (max-width: 900px) {
            .navbar-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 0 1rem;
            }

            .navbar-menu {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .navbar-logo {
                margin-bottom: 0.5rem;
            }
        }

        .main-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding-top: 4.5rem;
            /* Adjust for navbar height */
        }

        .left-section {
            flex: 1.1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 3rem;
        }

        .main-title {
            font-size: 4.2rem;
            font-weight: 900;
            color: #222;
            margin-bottom: 0.7rem;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #6403ca 40%, #e67e22 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-title .highlight {
            color: #e67e22;
        }

        .subtitle {
            font-size: 1.15rem;
            color: #444;
            margin-bottom: 2.2rem;
        }

        .desc {
            font-size: 1.05rem;
            color: #333;
            margin-bottom: 2.2rem;
        }

        .right-section {
            flex: 1.3;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 3rem;
        }

        .illustration {
            width: 370px;
            max-width: 90vw;
            border-radius: 28px;
            box-shadow: 0 8px 32px rgba(78, 84, 200, 0.18);
            border: 1.5px solid rgba(200, 200, 255, 0.18);
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            transition: box-shadow 0.3s, border 0.3s;
        }

        .getstarted-btn {
            background: #3554c8;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            padding: 0.8rem 2.2rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.18);
            transition: background 0.2s;
            margin-top: 1.5rem;
        }

        .getstarted-btn:hover {
            background: #8f94fb;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                padding-top: 5rem;
            }

            .left-section,
            .right-section {
                padding: 0 1rem;
                align-items: center;
                text-align: center;
            }

            .left-section {
                padding-bottom: 2rem;
            }

            .topbar {
                padding: 1rem 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Aligned Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="intro.html" onclick="sessionStorage.clear()">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="review.html">Feedback</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>
    <div class="main-content">
        <div class="left-section">
            <div class="main-title">Campus <span class="highlight">360</span></div>
            <div class="subtitle">Smarter Exams, Smarter Campus.</div>
            <div class="desc">Manage exams, schedules, results, notifications, and more for students and faculty.
                Experience seamless exam administration and performance tracking.</div>
            <button class="getstarted-btn" onclick="window.location.href='signup.html'">Get Started</button>
        </div>
        <div class="right-section">
            <img class="illustration" src="Home.jpeg" alt="Campus360 Home Image">
        </div>
    </div>
</body>

</html>
