<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus360 - Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="student-dashboard.css">
</head>

<body>
    <!-- Main Content -->
    <div class="main-content">
        <!-- Top Navigation Bar -->
        <nav class="navbar-top">
            <div class="navbar-container">
                <div class="navbar-logo">
                    <img src="logo.png" alt="Campus360 Logo" style="height:28px;vertical-align:middle;">
                    <span class="navbar-title">STUDENT DASHBOARD</span>
                </div>
                <ul class="navbar-menu">
                    <li class="active" onclick="setActiveNav(this); showSection('Home')">
                        <span class="nav-icon">&#8962;</span> Home
                    </li>
                    <li onclick="setActiveNav(this); showSection('Profile Overview')">
                        <span class="nav-icon">&#128202;</span> Profile Overview
                    </li>
                    <li onclick="setActiveNav(this); showSection('Settings')">
                        <span class="nav-icon">&#9881;</span> Settings
                    </li>
                    
                </ul>
            </div>
        </nav>

        <!-- Dashboard Container -->
        <div class="dashboard-container">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="header-left">
                    <div class="logo">&#127891;</div>
                    <div class="header-info">
                        <h1>Welcome to Your Dashboard</h1>
                        <p>Manage your academic journey with ease</p>
                    </div>
                </div>
            </div>

            <!-- Cards and overview: small cards for quick access -->
            <div class="home-cards">
                <div class="course-card" id="openCourses" onclick="window.location.href='courses.html'">
                    <div class="card-icon">ðŸ“š</div>
                    <div class="card-body">
                        <h3>Courses</h3>
                        <p>View and manage your enrolled subjects</p>
                    </div>
                    <div class="card-arrow">â€º</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Navbar active state
        function setActiveNav(element) {
            document.querySelectorAll('.navbar-menu li').forEach(function(li) {
                li.classList.remove('active');
            });
            element.classList.add('active');
        }

        // Section navigation
        function showSection(section) {
            // When Profile Overview is selected, open the dedicated profile page
            if (section === 'Profile Overview') {
                window.location.href = 'profile.html';
                return;
            }

            // When Settings is selected, open settings page
            if (section === 'Settings') {
                window.location.href = 'settings.html';
                return;
            }

            // Fallback behaviour for other sections
            alert('Navigating to: ' + section);
        }

        // Theme toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            const checkbox = document.getElementById('theme-toggle');
            if (checkbox) checkbox.checked = document.body.classList.contains('dark-theme');
        }

        // Logout function: clear client storage and go to login page
        function logout() {
            try {
                sessionStorage.clear();
                localStorage.removeItem('authToken');
            } catch (e) {}
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
