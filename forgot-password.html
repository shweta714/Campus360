<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Campus360</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb 0%, #e0c3fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #6403ca;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            margin-bottom: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        label {
            text-align: left;
            color: #444;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        button {
            background: #6403ca;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #7a1ef7;
        }

        .back-to-login {
            margin-top: 1rem;
        }

        .back-to-login a {
            color: #4e54c8;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        /* Validation styles */
        .input-group {
            position: relative;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            text-align: left;
            margin-top: 0.25rem;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.875rem;
            text-align: left;
            margin-top: 0.25rem;
            min-height: 1.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-message.show {
            opacity: 1;
        }

        input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 0 2px rgba(231, 76, 60, 0.2);
        }

        input.success {
            border-color: #27ae60;
            box-shadow: 0 0 0 2px rgba(39, 174, 96, 0.2);
        }

        input.validating {
            border-color: #f39c12;
            box-shadow: 0 0 0 2px rgba(243, 156, 18, 0.2);
        }

        .validation-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .validation-icon.show {
            opacity: 1;
        }

        .validation-icon.error {
            color: #e74c3c;
        }

        .validation-icon.success {
            color: #27ae60;
        }

        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .loading {
            position: relative;
            color: transparent;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: #27ae60;
        }

        .notification.error {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <p>Enter your email address and we'll send you instructions to reset your password.</p>
        
        <form id="resetForm" novalidate>
            <div class="input-group">
                <label for="email">Email Address</label>
                <div style="position: relative;">
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email">
                    <span class="validation-icon" id="emailIcon"></span>
                </div>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>
            
            <button type="submit" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        class FormValidator {
            constructor() {
                this.form = document.getElementById('resetForm');
                this.emailInput = document.getElementById('email');
                this.emailError = document.getElementById('emailError');
                this.emailSuccess = document.getElementById('emailSuccess');
                this.emailIcon = document.getElementById('emailIcon');
                this.submitBtn = document.getElementById('submitBtn');
                
                this.isValid = false;
                this.validationTimer = null;
                
                this.init();
            }
            
            init() {
                // Add event listeners
                this.emailInput.addEventListener('input', () => this.validateEmail());
                this.emailInput.addEventListener('blur', () => this.validateEmail(true));
                this.emailInput.addEventListener('focus', () => this.clearMessages());
                this.form.addEventListener('submit', (e) => this.handleSubmit(e));
                
                // Initial validation state
                this.updateSubmitButton();
            }
            
            validateEmail(showSuccess = false) {
                const email = this.emailInput.value.trim();
                
                // Clear previous timer
                if (this.validationTimer) {
                    clearTimeout(this.validationTimer);
                }
                
                // Clear previous states
                this.clearEmailStates();
                
                if (!email) {
                    this.showEmailError('Email address is required');
                    this.isValid = false;
                    this.updateSubmitButton();
                    return false;
                }
                
                // Show validating state
                this.emailInput.classList.add('validating');
                
                // Debounce validation
                this.validationTimer = setTimeout(() => {
                    this.emailInput.classList.remove('validating');
                    
                    if (!this.isValidEmail(email)) {
                        this.showEmailError('Please enter a valid email address');
                        this.isValid = false;
                    } else if (!this.isAllowedEmailDomain(email)) {
                        this.showEmailError('Please use a valid institutional email address');
                        this.isValid = false;
                    } else {
                        if (showSuccess) {
                            this.showEmailSuccess('Valid email address');
                        }
                        this.emailInput.classList.add('success');
                        this.emailIcon.textContent = 'âœ“';
                        this.emailIcon.classList.add('show', 'success');
                        this.isValid = true;
                    }
                    
                    this.updateSubmitButton();
                }, 500);
                
                return true;
            }
            
            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            isAllowedEmailDomain(email) {
                // Allow common domains and institutional domains
                const allowedDomains = [
                    'gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com',
                    'edu', 'ac.in', 'university.edu', 'college.edu'
                ];
                
                const domain = email.split('@')[1]?.toLowerCase();
                return allowedDomains.some(allowed => 
                    domain === allowed || domain?.endsWith('.' + allowed)
                );
            }
            
            showEmailError(message) {
                this.emailError.textContent = message;
                this.emailError.classList.add('show');
                this.emailInput.classList.add('error');
                this.emailIcon.textContent = 'âœ—';
                this.emailIcon.classList.add('show', 'error');
            }
            
            showEmailSuccess(message) {
                this.emailSuccess.textContent = message;
                this.emailSuccess.classList.add('show');
            }
            
            clearEmailStates() {
                this.emailInput.classList.remove('error', 'success', 'validating');
                this.emailError.classList.remove('show');
                this.emailSuccess.classList.remove('show');
                this.emailIcon.classList.remove('show', 'error', 'success');
            }
            
            clearMessages() {
                // Only clear success messages on focus, keep errors visible
                this.emailSuccess.classList.remove('show');
            }
            
            updateSubmitButton() {
                this.submitBtn.disabled = !this.isValid;
            }
            
            async handleSubmit(event) {
                event.preventDefault();
                
                // Final validation
                if (!this.validateEmail(true)) {
                    this.showNotification('Please fix the errors before submitting', 'error');
                    return;
                }
                
                if (!this.isValid) {
                    this.showNotification('Please enter a valid email address', 'error');
                    return;
                }
                
                // Show loading state
                this.submitBtn.classList.add('loading');
                this.submitBtn.disabled = true;
                
                try {
                    // Simulate API call
                    await this.simulatePasswordReset();
                    
                    this.showNotification(
                        `Password reset instructions sent to ${this.emailInput.value}`, 
                        'success'
                    );
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        this.resetForm();
                    }, 2000);
                    
                } catch (error) {
                    this.showNotification(
                        'Failed to send reset link. Please try again.', 
                        'error'
                    );
                } finally {
                    this.submitBtn.classList.remove('loading');
                    this.updateSubmitButton();
                }
            }
            
            async simulatePasswordReset() {
                // Simulate network delay
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        // Simulate occasional failures for testing
                        if (Math.random() > 0.9) {
                            reject(new Error('Network error'));
                        } else {
                            resolve();
                        }
                    }, 2000);
                });
            }
            
            showNotification(message, type = 'success') {
                // Remove existing notifications
                const existingNotifications = document.querySelectorAll('.notification');
                existingNotifications.forEach(n => n.remove());
                
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                // Show notification
                setTimeout(() => notification.classList.add('show'), 100);
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 5000);
            }
            
            resetForm() {
                this.form.reset();
                this.clearEmailStates();
                this.isValid = false;
                this.updateSubmitButton();
            }
        }
        
        // Initialize validator when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            new FormValidator();
        });
        
        // Legacy function for backward compatibility (if needed)
        function handleReset(event) {
            event.preventDefault();
            // This function is now handled by FormValidator class
            return false;
        }
    </script>
</body>
</html>
