<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Campus360</title>
  <link rel="stylesheet" href="student-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    .divider {
      text-align: center;
      margin: 20px 0;
      position: relative;
    }
    .divider:before, .divider:after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      height: 1px;
      background: #ddd;
    }
    .divider:before { left: 0; }
    .divider:after { right: 0; }
    .google-btn {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .google-btn:hover {
      background: #f8f8f8;
    }
    .links-section {
      margin-top: 15px;
      text-align: center;
    }
    .links-section a {
      color: #4e54c8;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .links-section a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main style="max-width:420px;margin:60px auto;padding:20px;">
    <section style="background:white;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);">
      <h2>Login</h2>
      <button class="google-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" style="width:18px;height:18px;">
        Continue with Google
      </button>
      <div class="divider">or</div>
      <form id="loginForm">
        <label>Email<br><input type="email" id="email" required style="width:100%;padding:8px;margin-top:6px;"/></label>
        <label style="display:block;margin-top:12px;">Password<br><input type="password" id="password" required style="width:100%;padding:8px;margin-top:6px;"/></label>
        <div style="margin-top:16px;display:flex;gap:8px;justify-content:space-between;align-items:center;">
          <button type="submit" style="padding:8px 14px;background:#4e54c8;border:none;color:#fff;border-radius:8px;">Login</button>
          <a href="signup.html">Sign up</a>
        </div>
      </form>
      <div class="links-section">
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      // fake login: store a token and redirect to dashboard
      try { localStorage.setItem('authToken','demo-token'); } catch(e){}
      window.location.href = 'student-dashboard.html';
    });
  </script>
</body>
</html>
