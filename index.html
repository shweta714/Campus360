<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus360 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Check if user came from intro page, if not redirect
        if (!sessionStorage.getItem('fromIntro')) {
            window.location.href = 'intro.html';
        }
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo"><span>ðŸŽ“</span></div>
        <h1>Login</h1>
        <p> Welcome to a smarter campus experience!</p>
        <form>
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <div class="form-links">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="change-password">Change Password</a>
            </div>
        </form>
    </div>
</body>
</html>
