<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus360 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        // Check if user came from intro page, if not redirect
        if (!sessionStorage.getItem('fromIntro')) {
            window.location.href = 'intro.html';
        }
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Here you would typically send this to your server
            console.log(`Logging in as ${role}`);
            alert(`Logging in as ${role}\nUsername: ${username}`);
            
            // You can redirect to different dashboards based on role
            // window.location.href = `${role}-dashboard.html`;
        });
    </script>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo"><span>üéì</span></div>
        <h1>Login</h1>
        <p> Welcome to a smarter campus experience!</p>
        <form id="loginForm">
            <div class="role-selector">
                <label class="role-label">
                    <input type="radio" name="role" value="student" checked>
                    <span class="role-option">
                        <span class="role-icon">üë®‚Äçüéì</span>
                        <span class="role-text">Student</span>
                    </span>
                </label>
                <label class="role-label">
                    <input type="radio" name="role" value="faculty">
                    <span class="role-option">
                        <span class="role-icon">üë®‚Äçüè´</span>
                        <span class="role-text">Faculty</span>
                    </span>
                </label>
            </div>
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Login</button>
            <div class="form-links">
                <a href="#" class="forgot-password">Forgot Password?</a>
                <a href="#" class="change-password">Change Password</a>
            </div>
        </form>
    </div>
</body>
</html>
