<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus360 - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .otp-section {
            display: none;
            margin-top: 20px;
        }

        .otp-container {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin: 15px 0;
        }

        .otp-input {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.2rem;
            margin: 0 4px;
        }

        .timer {
            text-align: center;
            margin: 10px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .otp-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            align-items: center;
        }

        .resend-btn, .verify-btn {
            background: #6403ca;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 0.95rem;
            padding: 12px 24px;
            border-radius: 6px;
            transition: all 0.2s ease;
            width: 200px;
            font-weight: 600;
        }

        .resend-btn:hover:not(:disabled),
        .verify-btn:hover {
            background: #5002a3;
        }

        .resend-btn:disabled {
            background: #6403ca;
            opacity: 0.7;
            color: white;
            cursor: not-allowed;
        }

        .success-message, .error-message {
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .success-message {
            color: #0f5132;
            background: #d1e7dd;
        }

        .error-message {
            color: #842029;
            background: #f8d7da;
        }
    </style>
    <script>
        // Check if user came from intro page, if not redirect
        if (!sessionStorage.getItem('fromIntro')) {
            window.location.href = 'intro.html';
        }

        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function () {
            // Add submit event listener to login form
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const role = document.querySelector('input[name="role"]:checked').value;

                if (role === 'faculty') {
                    // Store faculty info and redirect to faculty dashboard
                    sessionStorage.setItem('facultyName', username);
                    window.location.href = 'faculty.html';
                } else {
                    // Store student info and redirect to student dashboard
                    sessionStorage.setItem('studentName', username);
                    window.location.href = 'student-dashboard.html';
                }
            });
        });
    </script>

</head>

<body>
    <!-- Navigation bar removed from login page -->
    <div class="overlay"></div>
    <div class="login-container">
        <div class="logo"><img src="logo.png" alt="Campus360 Logo" style="width: 48px; height: 48px;"></div>
        <h1>Login</h1>
        <p> Welcome to a smarter campus experience!</p>
        <form id="loginForm">
            <div class="role-selector">
                <label class="role-label">
                    <input type="radio" name="role" value="student" checked>
                    <div class="role-option">
                        <span class="role-icon">üë®‚Äçüéì</span>
                        <span class="role-text">Student</span>
                    </div>
                </label>
                <label class="role-label">
                    <input type="radio" name="role" value="faculty">
                    <div class="role-option">
                        <span class="role-icon">üë®‚Äçüè´</span>
                        <span class="role-text">Faculty</span>
                    </div>
                </label>
            </div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            <button type="submit" class="submit-btn">Send OTP</button>
            
            <!-- OTP Section -->
            <div id="otpSection" class="otp-section">
                <p style="text-align:center;margin:15px 0;">Enter the OTP sent to your email</p>
                <div class="otp-container">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                    <input type="text" class="otp-input" maxlength="1" pattern="[0-9]" inputmode="numeric">
                </div>
                <div class="timer">
                    Resend OTP in <span id="timer">02:00</span>
                </div>
                <div class="otp-buttons">
                    <button id="resendBtn" class="resend-btn" disabled>Resend OTP</button>
                    <button id="verifyBtn" type="button" class="verify-btn">Verify OTP</button>
                </div>
            </div>
            <div id="successMessage" class="success-message">OTP verified successfully!</div>
            <div id="errorMessage" class="error-message">Invalid OTP. Please try again.</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const otpSection = document.getElementById('otpSection');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const resendBtn = document.getElementById('resendBtn');
        const timerSpan = document.getElementById('timer');
        const otpInputs = document.querySelectorAll('.otp-input');
        
        // Function to start timer
        function startTimer(duration, display) {
            let timer = duration;
            let minutes, seconds;
            let countdown = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = minutes + ":" + seconds;

                if (--timer < 0) {
                    clearInterval(countdown);
                    resendBtn.disabled = false;
                    display.textContent = "00:00";
                }
            }, 1000);
            return countdown;
        }

        // Auto-move to next input
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length === 1) {
                    if (index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !this.value) {
                    if (index > 0) {
                        otpInputs[index - 1].focus();
                    }
                }
            });
        });

        // Handle login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const role = document.querySelector('input[name="role"]:checked').value;
            
            // Show OTP section
            otpSection.style.display = 'block';
            this.querySelector('[type="submit"]').style.display = 'none';
            
            // Start timer
            resendBtn.disabled = true;
            const twoMinutes = 120;
            startTimer(twoMinutes, timerSpan);

            // Simulate sending OTP to email
            console.log('OTP sent to:', email);
            alert('OTP has been sent to ' + email);
        });

        // Handle resend OTP
        resendBtn.addEventListener('click', function() {
            resendBtn.disabled = true;
            startTimer(120, timerSpan);
            const email = document.getElementById('email').value;
            alert('New OTP has been sent to ' + email);
        });

        // Handle OTP verification
        document.getElementById('verifyBtn').addEventListener('click', function() {
            const otp = Array.from(otpInputs).map(input => input.value).join('');
            const role = document.querySelector('input[name="role"]:checked').value;
            const email = document.getElementById('email').value;
            
            // For demo purposes, any 6-digit OTP is considered valid
            if (otp.length === 6 && /^\d+$/.test(otp)) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Store user info and redirect after successful verification
                setTimeout(() => {
                    if (role === 'faculty') {
                        sessionStorage.setItem('facultyName', email);
                        window.location.href = 'faculty.html';
                    } else {
                        sessionStorage.setItem('studentName', email);
                        window.location.href = 'student-dashboard.html';
                    }
                }, 1500);
            } else {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>

</html>
