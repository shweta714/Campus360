<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Answers</title>
    <link rel="stylesheet" href="review.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #c2e9fb 0%, #e0c3fc 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .navbar {
            width: 100%;
            background: #6403ca;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.08);
            padding: 1.2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 2rem;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .navbar-menu li a:hover {
            background: #e0e7ff;
            color: #3554c8;
        }

        header {
            width: 100%;
            background: #fff;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3554c8;
            text-align: center;
            margin: 0;
        }

        main {
            margin-top: 8rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        #answers-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(78, 84, 200, 0.12);
        }

        #answers-container p {
            font-size: 1.1rem;
            color: #333;
        }
    </style>
</head>

<body>
    <!-- Aligned Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="review.html">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Review Answers</h1>
    </header>

    <main>
        <div id="answers-container">
            <!-- Answers will be dynamically loaded here -->
        </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const exam = urlParams.get('exam');
        const attemptedExams = JSON.parse(localStorage.getItem('attemptedExams') || '{}');

        const answersContainer = document.getElementById('answers-container');
        const reviewHTML = attemptedExams[exam];

        if (reviewHTML) {
            answersContainer.innerHTML = reviewHTML;
        } else {
            answersContainer.innerHTML = '<p>No answers available for this exam.</p>';
        }
    </script>
</body>

</html>
