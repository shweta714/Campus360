<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="review.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #c2e9fb 0%, #e0c3fc 100%);
        }

        .navbar {
            width: 100%;
            background: #6403ca;
            box-shadow: 0 2px 8px rgba(78, 84, 200, 0.08);
            padding: 1.2rem 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 2rem;
        }

        .navbar-menu {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }

        .navbar-menu li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .navbar-menu li a:hover {
            background: #e0e7ff;
            color: #3554c8;
        }

        header {
            width: 100%;
            background: #fff;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #3554c8;
            text-align: center;
            margin: 0;
        }

        main {
            margin-top: 8rem;
            padding: 2rem;
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        #feedback-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(78, 84, 200, 0.12);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        #feedback-container h2 {
            margin-bottom: 1rem;
            color: #3554c8;
        }

        #feedbackForm label {
            display: block;
            margin: 0.5rem 0 0.2rem;
            font-weight: 600;
            color: #333;
        }

        #feedbackForm input,
        #feedbackForm textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
        }

        #feedbackForm button {
            background: #3554c8;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        #feedbackForm button:hover {
            background: #8f94fb;
        }
    </style>
</head>

<body>
    <!-- Aligned Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <ul class="navbar-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="review.html">Feedback</a></li>
            </ul>
        </div>
    </nav>
    <header>
        <h1>Feedback</h1>
    </header>

    <main>
        <div id="feedback-container">
            <h2>We value your feedback!</h2>
            <form id="feedbackForm">
                <label for="feedbackName">Name</label>
                <input type="text" id="feedbackName" name="name" placeholder="Enter your name" required>

                <label for="feedbackEmail">Email</label>
                <input type="email" id="feedbackEmail" name="email" placeholder="Enter your email address" required>

                <label for="feedbackMessage">Message</label>
                <textarea id="feedbackMessage" name="message" placeholder="Enter your feedback" rows="4" required></textarea>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </main>

    <script>
        // Handle feedback form submission
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('feedbackName').value;
            const email = document.getElementById('feedbackEmail').value;
            const message = document.getElementById('feedbackMessage').value;

            // Simulate feedback submission
            console.log('Feedback submitted:', { name, email, message });
            alert('Thank you for your feedback, ' + name + '!');

            // Clear the form
            this.reset();
        });
    </script>
</body>

</html>
